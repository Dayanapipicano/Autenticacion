{%if user.is_authenticated%}

<div class="alert alert-info">Estas autenticado</div>
{% else %}

<div class="alert alert-info">Por favor, logueate wey</div>

{%endif%}

{%if form.errors%}

{% endif %}

<form action="{% url 'password_reset '%}" method="post"></form>

<td>{{form}}</td>

<button type="submit" class="btn btn-success btn-lg btn-block float-end"> Recuperar</button>
