{% extends "index.html" %}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Cambiar Contraseña</h2>
          <form method="post">
            {% csrf_token %}
            <td>{{ form}} </td>
            <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock body%}
