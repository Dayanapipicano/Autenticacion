{% extends 'index.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
   
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Jugadores</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in jugadores %}
            <tr>
                <td>{{ jugador.id }}</td>
                <td>{{ jugador.nombre }}</td>
                <td>{{ jugador.apellido }}</td>
                <td>
                    <a href="{% url 'editar_jugador' jugador.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'eliminar_jugador' jugador.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
{% endblock body %}

<footer>
    {%include 'footer.html'%}
</footer>
